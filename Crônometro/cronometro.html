<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crono.css">
    <title>Crônometro em Java Script</title>
</head>
<body>
    <div class="crono">
        <h1>Crônometro</h1>
        <h2>Java Script Cronômetro</h2>
        <p id="contador">00:00</p>
        <button id="bot_start" onclick="iniciar()">Iniciar</button>
        <button id="bot_stop" onclick="parar()">Parar</button>
        <button id="but_reset" onclick="reset()">Resetar</button>
    </div>
    <script src="crono.js"></script>
</body>
</html>
